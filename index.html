<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./favicon.ico">
  <title>
    AVS Global Supply | Nordic Hamburg Group
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/soft-ui-dashboard.css?v=1.1.1" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <a href="https://avsglobalsupply.com/" target="_blank" class="btn-link">
              <div class="col-6 d-lg-flex h-100 my-auto position-absolute top-0 start-0 text-center justify-content-center flex-column p-2 max-height-vw-50 pe-1">
                <div class="position-relative bg-gradient-info h-100 m-0 px-2 border-radius-lg d-flex flex-column justify-content-center">
                  <img src="./assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
                  <div class="position-relative">
                    <img class="max-width-500 w-70 position-relative z-index-2" src="./assets/img/avs-logo.png" alt="AVS Logo">
                  </div>
                </div>
              </div>
            </a>
            <a href="https://www.nordic-hamburg.de/" target="_blank" class="btn-link">
              <div class="col-6 d-lg-flex h-100 my-auto position-absolute top-0 end-0 text-center justify-content-center flex-column p-2 max-height-vw-50 ps-1">
                <div class="position-relative bg-gradient-dark h-100 m-0 px-2 border-radius-lg d-flex flex-column justify-content-center">
                  <img src="./assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-2 start-0">
                  <div class="position-relative">
                    <img class="max-width-500 w-100 position-relative z-index-2" src="./assets/img/nh-logo-white.svg" alt="Nordic Hamburg Group">
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Kanban scripts -->
  <script src="./assets/js/plugins/dragula/dragula.min.js"></script>
  <script src="./assets/js/plugins/jkanban/jkanban.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/soft-ui-dashboard.min.js?v=1.1.1"></script>
</body>

</html>
